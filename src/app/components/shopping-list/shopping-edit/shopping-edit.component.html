<div class="row">
    <div class="col-md-12">
        <form>
            <div class="row">
                <div class="col-sm-5 col-xs-12 col-md-5 form-group">
                    <label for="name"></label>
                    <input type="text" id="name" class="form-control" #nameInputRef />
                </div>
                <div class="col-sm-2 col-xs-12 col-md-2 form-group">
                    <label for="amount"></label>
                    <input type="number" id="amount" class="form-control" #amountInputRef />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <button class="btn btn-success" type="submit" (click)="onAddIngredient()">Add</button>
                        <button class="btn btn-danger" type="button"
                            (click)="onDeleteIngredient()">Delete</button>
                        <button class="btn btn-secondary" type="button" (click)="onClear()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
