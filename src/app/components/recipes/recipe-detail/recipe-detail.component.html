<div class="row">
    <div class="col-md-12">
        <img style="max-height: 200px;" [src]="selectedRecipe.imagePath" alt="{{ selectedRecipe.name }}"
            class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{ selectedRecipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="btn-group" appDropdown>
            <!-- <div class="dropdown"> -->
            <button class="btn btn-primary dropdown-toggle" id="dropdownMenuButton" aria-haspopup="true"
                aria-expanded="false" data-toggle="dropdown">
                Manage recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a style="cursor: pointer;" (click)="addToShoppingList()" style="cursor: pointer;">To shopping list</a></li>
                <li><a style="cursor: pointer;">Edit recipe</a></li>
                <li><a style="cursor: pointer;">Delete recipe</a></li>
            </ul>
            <!-- </div> -->
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {{selectedRecipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of selectedRecipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
