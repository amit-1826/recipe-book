<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success" type="submit">Save</button>
                <button class="btn btn-danger" type="button">Cancel</button>
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" formControlName="name" type="text" id="name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="imagePath">Url</label>
                    <input class="form-control" type="text" formControlName="imagePath" id="imagePath">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <img src="" class="image-responsive" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" name="description" id="description" formControlName="description" rows="6"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
                <div style="margin-top: 10px;" class="row" *ngFor="let ingredient of controls; let i = index;" [formGroupName]="i" >
                    <div class="col-xs-8">
                        <input class="form-control" formControlName="name" type="text" />
                    </div>
                    <div class="col-xs-2">
                        <input class="form-control" formControlName="amount" type="number" />
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-danger" (click)="onRemoveIngredient(i)">X</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
